/*Open Animation*/
.container-word{

.title {
  font-family: "Quicksand",

  font-size: 16px;

}

.title-word {
  animation: color-animation 5s linear infinite;
  position:relative;
  
}

.title-word-1 {
  --color-1: white;
  --color-2: transparent;
  --color-3: transparent;
  
  
}

.title-word-2 {
   
  --color-1: transparent;
  --color-2: white;
  --color-3: transparent;
}

.title-word-3 {
  --color-1: transparent;
  --color-2: transparent;
  --color-3: white;
}



@keyframes color-animation {
  0%    {color: var(--color-1)
         opacity: 0;
  }     
  15%   {color: var(--color-1)    
  }
  30%   {color: var(--color-2)
        opacity: 0;
  }
  45%   {color: var(--color-2)
       
  }
  60%   {color: var(--color-3)
         opacity: 0;
  }
  75%   {color: var(--color-3)
  
        
  }
   


  
}
/*Close Animation*/
.rotate-logo {
    animation: rotation 0.8s;

  @keyframes rotation {
