<script>
 function submitForm(event) {
        
        var form = document.getElementById("myForm");
        form.submit(); 
      // Display the dialog box
      sessionStorage.setItem("displayDialog", "true");
     
    }
    
    function hideDialog(event) {
        event.preventDefault(); // Prevent default button behavior
        document.getElementById("dialogBox").style.display = "none";
        document.getElementById("name-email").value = ""; // Clear the name and email fields
        document.getElementById("message").value = ""; // Clear the message field
    }
    window.onload = function() {
        var displayDialog = sessionStorage.getItem("displayDialog");
        if (displayDialog === "true") {
            document.getElementById("dialogBox").style.display = "flex";
        }
        sessionStorage.removeItem("displayDialog"); // Clear the flag
    };

</script>
